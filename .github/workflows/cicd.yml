name: Build & Deploy

concurrency:
  group: 'workflow = ${{ github.workflow }}, ref = ${{ github.event.ref }}, pr = ${{ github.event.pull_request.id }}'
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  setup-stage:
    outputs:
      env-name: ${{ steps.env-name.outputs.env }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup environment name
        id: env-name
        run: |
          if [[ ${GITHUB_HEAD_REF} == dev/* ]]; then
            echo "env=staging" >> $GITHUB_OUTPUT
          elif [[ "${{github.ref}}" == "refs/heads/main" && "${{github.event_name}}" == "push" ]]; then
            echo "env=production" >> $GITHUB_OUTPUT
          else
            echo "env=develop" >> $GITHUB_OUTPUT
          fi

  lint:
    name: Lint ✅
    needs: [setup-stage]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check Environment
        run: |
          echo "Environment: ${{ needs.setup-stage.outputs.env-name }}"

      - name: Setup
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ matrix.node-version }}

      - name: Lint App
        shell: bash
        run: |
          pnpm i
          pnpm nuxi prepare
          pnpm run lint

  test:
    name: Test 🧪
    needs: [setup-stage]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check Environment
        run: |
          echo "Environment: ${{ needs.setup-stage.outputs.env-name }}"

      - name: Setup
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ matrix.node-version }}

      - name: Lint App
        shell: bash
        run: |
          pnpm i
          pnpm nuxi prepare
          pnpm run test

  build:
    name: Build 🏗️
    needs: [setup-stage, lint, test]
    runs-on: ubuntu-latest
    environment: ${{ needs.setup-stage.outputs.env-name }}
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check Environment
        run: |
          echo "Environment: ${{ needs.setup-stage.outputs.env-name }}"

      - name: Setup
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build App
        shell: bash
        run: |
          export NODE_ENV=production
          pnpm run build
